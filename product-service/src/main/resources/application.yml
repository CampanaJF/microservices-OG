server:
  port: ${PORT:0}

spring:
  application:
    name: product-msvc
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    host-name: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka